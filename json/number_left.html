<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .container-row {
            display: flex;
            flex-direction: row;
            position: absolute;
            height: 200px;
            width: 200px;
            /* box-shadow: 5px 5px 10px #888888; */



        }
    </style>
</head>

<body>

    <div class="container-row">
        <img onmouseover="stopslider()" onmouseout="out()" id="img0" style="margin: 20px;" src="images/0.PNG">
        <img onmouseover="stopslider()" onmouseout="out()" id="img1" style="margin: 20px;" src="images/1.PNG">
        <img onmouseover="stopslider()" onmouseout="out()" id="img2" style="margin: 20px;" src="images/2.PNG">
        <!-- <img onmouseover="stopslider()" onmouseout="out()" id="img2" style="margin: 20px;" src="images/2.PNG"> -->
        <img onmouseover="stopslider()" onmouseout="out()" id="img3" style="margin: 20px;" src="images/3.PNG">
        <!-- <img onmouseover="bigImg(this)" src="smiley.gif" alt="Smiley"> -->
    </div>
    <script>
        const n = 4, interval = 1000;
        function stopslider() {
            clearInterval(loop);

        }
        // *************************

        function out() {
            loop = setInterval(moveImages, interval);
        }


        // *************************************
        function moveImages() {
            let lastimage = document.getElementById("img3").src;
            for (let i = n - 1; i >= 1; i--) {
                document.getElementById(`img${i}`).src = document.getElementById(`img${(i - 1)}`).src;
                console.log(`img${i}`);
                console.log(`img${(i - 1)}`);
            }
            document.getElementById(`img0`).src = lastimage;


        }
        let loop = setInterval(moveImages, interval);

    </script>
</body>

</html>
