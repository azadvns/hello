<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling in JavaScript</title>
</head>
<body>

    <button onclick="handleButtonClick()">Click me</button>

    <script>
        function handleButtonClick() {
            alert('Button clicked!');
        }
    </script>

</body>
</html>
