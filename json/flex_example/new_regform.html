<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reg Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
    box-sizing: border-box;
    background-color: aqua;
    margin: 0px;
    padding: 0px;
    font-family: "pacifico",sans-serif;
}
.formdiv{
    display: flex;
    justify-items: center;
    align-items: center;
   height: 100vh;
}

.dform{
    background-color: aquamarine;
    width: 40px;
    border-radius: 5px;
    padding: 10px;
    /* box-shadow: 0px 10px 25px #888888; */
}

.title{
    font-size: 50px;
    margin-bottom: 50px;
}

.div{
    position: relative;
    width: 50%;
    height: 50px;
    margin-bottom: 5px;
}
.input{
    position: absolute;
    top: 10px;
    left: 0px;
    width: 200px;
    height: 50px;
    /* border: 1px solid white; */
    border-radius: 5px;
    font-size: 10px;
    padding: 3px;
    outline: none;
    background:none;
    z-index: 1;
}

.lable{
    position: absolute;
    top: 5px;
    left: 5px;
    background-color: green;
    /* color: blueviolet; */
    font-size: 10px;
    transition: 0.5s;
    z-index: 0;
}
.submit{
    display: block;
    margin-left: auto;
    padding: 15px 30px;
    border: none;
    background-color: pink;
    color: blanchedalmond;
    border-radius: 6px;
    cursor: pointer;
    font-size: 20px;
    margin-top: 30px;
}
.submit:hover{
    background-color: bisque;
    transform: translateY(-2px);
}
.input:focus+ .label{
    top: -7px;
    left: 5px;
    z-index: 10px;
    font-size: 15px;
    font-weight: 600;
    color: #888888;
}
.input:focus{
    border: 2px solid #888888;
}
    </style>
</head>
<body>
    <div class="formdiv">
<form action="" class="dform">
    <h1 class="title">Sign up</h1>

    <div class="div">
        <input type="text" class="input" placeholder="Email">
        <label for="" class="label">Email</label>
    </div>

<div class="div">
    <input type="text" class="input" placeholder="Username">
    <label for="" class="label">Username</label>
</div>

<div class="div">
    <input type="text" class="input" placeholder="Password">
    <label for="" class="label">Password</label>
</div>

<div class="div">
    <input type="text" class="input" placeholder="Conform Password">
    <label for="" class="label">Conform Password</label>
</div>

<input type="submit" class="submit" value="Sign up">

</form>
    </div>
</body>
</html>
