<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>SWAPI Fetch Example</h1>
    <div>
        <label for="character">Enter character ID:</label>
        <input type="text" id="characterId" placeholder="e.g.,1">
        <button onclick="f()">Fetch Character</button>
    </div>

    <div id="output"></div>
    <script>

        function fetchCharacter() {

            const url = `https://azadvns.github.io/hello/two.json`;
            // const url=`https://swapi.dev/api/people/1`;
            fetch(url)
                .then(response => {

                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}-${response.statusText}`);

                    }
                    data = response.json();
                    console.table(data);
                    // let data = response.json();
                    // console.log(data);
                    return "ok";
                });
            return "none";
        }
        function f() {

            let data = fetchCharacter();
            alert(data);
        }

    </script>
</body>

</html>
