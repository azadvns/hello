<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>
<body>
    <h1>Local Storage Example</h1>
    <button onclick="storedata()">Store Data</button>
    <button onclick="retrievedata()">Retrieve Data</button>
    <button onclick="removeitem()">Remove Item</button>
    <button onclick="clearstorage()">Clear storage</button>
    <p id="output"></p>

    <script>
        function storedata(){
            localStorage.setItem(`username`,`azad`);
            localStorage.setItem(`color`,`green`);
            localStorage.setItem(`language`,`html`);
            document.getElementById("output").innerHTML=`data storage successfully`;
        }

        function retrievedata(){
            document.getElementById("output").innerHTML=``;
            for(let i=0;i<localStorage.length;i++){
                const key= localStorage.key(i);
                const value=localStorage.getItem(key);
                document.getElementById("output").innerHTML +=`${key}: ${value}<br>`;
            }
        }

        function removeitem(){
            localStorage.removeItem(`username`);
            document.getElementById(`output`).innerHTML=`Item Remove Successfilly`;

        }

        function clearstorage(){
            localStorage.clear();
            document.getElementById(`output`).innerHTML=`Item Clear Successfully`;
        }
    </script>
</body>
</html>
