<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditon script</title>
    <script>
        function fcondition() {
            let monthno = Number(document.getElementById("t1").value);
            let output = document.getElementById("output");
            console.log(monthno);

            let result = "not given";
            // alert(monthno);


            switch (monthno) {
                case 1:
                    console.log("Monday");
                    result = "Monday";
                    break
                case 2:
                    console.log("Tuesday");
                    result = "Tuesday";
                    break
                case 3:
                    console.log("Wednesday");
                    result = "Wednesday";
                    break
                case 4:
                    console.log("Thursday");
                    result = "Thursday";
                    break
                case 5:
                    console.log("Friday");
                    result = "Friday";
                    break
                case 6:
                    console.log("Saturday");
                    result = "Saturday";
                    break
                case 7:
                    console.log("Sunday");
                    result = "Sunday";
                    break;
                default:
                    // t2.value = monthno;
                    console.log("Invalid");
                    result = "Invalid";
                    break;
            }

            output.value = result;



        }
    </script>
</head>

<body>

    <input type="text" id="t1"><br>
    <input type="text" id="output"><br>


    <button onclick="fcondition()">condition</button>

</body>

</html>
