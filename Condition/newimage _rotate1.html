<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @keyframes rule {
            /* 0%,100%{opacity: 1;}
            50%{opacity: 0.5;} */

        }

        .rotate {
            position: absolute;
            display: flex;
            margin-top: 50px;
            animation-name: rule;
            animation-iteration-count: infinite;
            animation-duration: 5s;
            height: 200px;
            width: 200px;
            /* border-radius: 50px; */
            box-shadow: 5px 5px 10px #888888;



        }

        .spin {
            object-fit: cover;
            animation-name: rule;
            animation-duration: 3s;
            animation-iteration-count: infinite;


        }

        .spin:hover {
            transform: scale(1.1);
        }

        /* *********************************************************  */
        .line {
            object-fit: cover;
            animation-name: rule;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }


        .line:hover {
            transform: scale(1.1);
        }

        /* ********************************************************  */
        .space {
            object-fit: cover;
            animation-name: rule;
            animation-duration: 7s;
            animation-iteration-count: infinite;
        }

        .space:hover {
            transform: scale(1.1);
        }

        /* ***********************************************************************  */
        .steel {
            object-fit: cover;
            animation-name: rule;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        .steel:hover {
            transform: scale(1.1);
        }

        /* ************************************************************************* */
        .imagetext {
            position: absolute;
            display: flex;
            height: 100px;
            left: 100px;
            top: 100px;
            font-size: 40px;
            color: blue;
            /* background-color: aqua; */
        }
        .imagetext:hover{
            transform: scale(1.1);
        }
    </style>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="rotate  ">
            <img class="spin" id="t1" style="border-radius: 50px; " src="../images/folder_image/0.jpg">
            <div class="imagetext">Happy Journey</div>
            
            
            <img class="line" id="t2" style="margin-left: 50px; border-radius: 50px; " src="../images/4.jpg">
            <!-- <div class="imagetext">Mahadev</div> -->
            
            <img class="space" id="t3" style="margin-left: 50px;border-radius: 50px;" src="../images/hyderabad.jpg">
            <!-- <div class="imagetext">Hyderabad</div> -->
            <img class="steel" id="t4" style="margin-left: 50px;border-radius: 50px;" src="../images/Kumbh_ image/0.jpeg">
            <!-- <div class="imagetext">Journey to Choice</div> -->
        </div>
        <img src="../images/lucknow.jpg">
    </div>
        <script>
            let spin = document.getElementById("t1");
            let line = document.getElementById("t2");
            let space = document.getElementById("t3");
            let steel = document.getElementById("t4");
            let n = 0;
            const total = 5;
    
    
            spin.addEventListener(`animationiteration`, () => {
                console.log(`animationiteration`);
                n = (n + 1) % total;
                spin.src = `../images/folder_image/${n}.jpg`;
                line.src = `../images/4.jpg`;
                space.src = `../images/hyderabad.jpg`;
                steel.src = `../images/Kumbh_ image/${n}.jpeg`;
    
            }
    
            );
        </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
