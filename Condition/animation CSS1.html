<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
<style>
    @keyframes rotate{
        0%{width: 20%;top: 40%;}
        50%{width: 70%;top: 90%;}
        10%,100%{opacity: 0;}
        60%{opacity: 1;}
    }
    .p{
        display: flex;
        animation-duration: 5s;
        animation-name: rotate;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        background-color: aquamarine;
        width: 50px;
        height: 50px;
        border-radius: 50px;
    }
    .p:hover{
    transform: scale(1.1);
    background-color: violet;
    }
</style>

</head>
<body>
    <div class="p"></div>
</body>
</html>
