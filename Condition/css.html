<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .was {
            object-fit: cover;
            transition: transform 0.3s;
            opacity: .8;
        }

        .was:hover {
            transform: scale(1.1);

        }

        .container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .innerimage {
            position: absolute;
            left: 0%;
            top: 0%;
            width: 300%;
            height: 300%;

        }

        .innertext {
            position: absolute;
            left: 20%;
            top: 20%;
            width: 200%;
            height: 200%;
            /* background-color: gold; */
            color: aqua;
            opacity: 0;
            font-size: 40px;
            z-index: 80;
        }

        .innertext:hover {
            opacity: .4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="innertext">Go to house</div>
            <img class=" innerimage was" style="height: 200px;" src="../images/bara.webp">
        
        </div>
</body>

</html>
