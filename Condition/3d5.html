<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d5</title>
    <style>
         .box {
       transition: transform 0.5s ease;
     }

     .box:hover {
       transform: rotateX(180deg);
     }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/5.jpg">
    </div>
</body>
</html>
