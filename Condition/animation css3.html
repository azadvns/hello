<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes fadeAnimation {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .fading-text {
      font-size: 24px;
      color: #2ecc71;
      animation: fadeAnimation 2s infinite;
    }
  </style>
</head>
<body>

  <p class="fading-text">Hello, CSS Animations!</p>

</body>
</html>
