<!DOCTYPE html>

<html>

<head>
    <title>setInterval, Clear Interval</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png">

        <style>
            @keyframes spin {
                0% {
                    transform: rotateY(0);
                }
    
                100% {
                    transform: rotateY(360deg);
                }
            }
    
            .spinner {
                animation: spin 4s linear 1;
    
    
            }
    
            .down{
                width:90% ;
                height:500px ;
                transform: rotate (90deg);
                transform: rotateY(180deg);
                
                
            }
            .down:hover{
                /* transform: rotate(180deg); */
            }
        </style>

    <script>
        var n = 0;
        const total=1;
        // var loop;
        let counter=1;
      

        function startCount() {
            loop = setInterval(f, 5000);

        }
        function f() {
            if(counter==0){
document.getElementById("t1").classList.remove("spinner");
document.getElementById("t1").classList.add("down");
            }
else {
    document.getElementById("t1").classList.add("spinner");
    document.getElementById("t1").classList.remove("down"); 
}
counter=1-counter;
n=(n+1)% total;
const imgpath=`../crome1${n}.png`;
document.getElementById("t1").src=imgpath;
document.getElementById("t1").innerHTML=n;

            }
        	
            function stopCount() {
            clearInterval(loop);
        }
        startCount();

        
    </script>
</head>

<body>
<img  id="t1" src="../crome1.png">
    Output<div id="output"></div><br />

    <input type="button" value="Start Counting" onclick="startCount()"><br />
    <input type="button" value="Stop Counting" onclick="stopCount()"><br />

</body>

</html>
