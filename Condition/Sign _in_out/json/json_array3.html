<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="t1" style="height: 300px;width: 400px;">

        [
        {
            "name":"Popat Lal",
            "age":50,
            "address":"Gokuldham"
        },
        {
            "name":"Jetha Lal",
            "age":50,
            "address":"Gokuldham"
        }
    ]



    </textarea>
    <button onclick="add()">add</button>
    <script>
        function add() {
            let a1 = document.getElementById("t1").value;
            console.log(a1);
            let object = JSON.parse(a1);
            console.log(object.length);
            let n = object.length;
            for (let i = 0; i <= n - 1; i++) {
                let txt = document.createElement("input");
                txt.type = "text"
                txt.value = (object[i].name);


                let tyt = document.createElement("input");
                tyt.type = "text";
                tyt.value = (object[i].age);

                let newdiv = document.createElement("div");
                newdiv.appendChild(txt);
                newdiv.appendChild(tyt);
                document.body.appendChild(newdiv);
            }
        }
    </script>
</body>

</html>
