<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new json</title>
    <style>

    </style>
</head>
<body>
    <textarea id="t1" style="height: 300px; width: 200px;">
    [
    {
        "name":"azad",
        "address":"sihorawan",
        "year":17
    },{
        "name":"abhi",
        "address":"sihorawan",
        "year":22
    
    }
    ]
</textarea>
    <button onclick="process()">process</button>
    <script>
        function process(){
            let w1=document.getElementById("t1").value;
            console.log(w1);
            let obc=JSON.parse(w1);
            console.log(obc.length);
            let n=obc.length;
            for(let i=0;i<=n-1;i++)
        {
            let txt=document.createElement("input");
            txt.type="text";
            txt.value=(obc[i].name);

            let tyt=document.createElement("input");
            tyt.type="text";
            tyt.value=(obc[i].address);

            let tzt=document.createElement("input");
            tzt.type="text";
            tzt.value=(obc[i].year);

            let newdiv=document.createElement("div");

            newdiv.appendChild(txt);
            newdiv.appendChild(tyt);
            newdiv.appendChild(tzt);
            document.body.appendChild(newdiv);
        }
        }
    </script>
</body>
</html>
