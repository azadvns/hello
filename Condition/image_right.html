<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>right</title>
    <style>
        @keyframes spin{
            0%{right: 0%;}
            100%{right: 100%;}
        }

        
        .imagetext{
            animation: spin 5s linear infinite;
            position: absolute;
            display: flex;
            z-index: 10;
            margin-top: 20%;
            margin-left: -30%;
            font-size: 30px;
            background-color: blue;
            color: cadetblue;
            overflow: hidden;
            border-radius: 50px;
        }
    </style>
</head>
<body>
     <img class="imagetext" src="../images/jalebi.jpeg">
    <img style="height: 500px; width: 100%;" src="../images/tiranga.jpeg">
</body>
</html>
