<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .responsive-box {
      width: 50px;
      height: 50px;
      background-color: #27ae60;
      transition: transform 0.5s ease-in-out;
    }
    @media (max-width: 600px) {
      .responsive-box:hover {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="responsive-box"></div>
</body>
</html>
