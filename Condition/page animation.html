<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <style>
        .cac{
            object-fit: cover;
            box-shadow: 5px 5px 10px #888888;

        }
        .car:hover{
            transform: scale(1.1);
        }
        .car:focus{
            border-style: solid;
            border-color: aqua;
           border-width: 6px;
        }
        .p{
            animation-name: a;
            /* animation-duration: 3s; */
            animation-iteration-count:infinite ;
            animation-direction:alternate ;
        }
        @keyframes a{
            0%{width: 0%;}
            50%{width: 50%;}
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
    </style>
</head>
<body>
    <script>
        function fonmouse(event){
            console.log("hello");
            event.target.classlist.remove("p")
        }
    </script>
    <input class="car" type="text">
    <img onmouseover="fonmouse(event)" class="p" src="../images/gototop.png">
</body>
</html>
