<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>
    <style>
        @keyframes sleep{
            0%{left: 0%;top: 0%;}
            25%{left: 25%;top: 30%;}
            50%{left: 40%; top: 50%;}
            75%{left: 60%;top: 80%;}
            100%{left: 0%;top: 95%;}

        }
.ro{
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: aqua;
    border-radius: 50px;
    animation: sleep 5s infinite;
    
}
        
    </style>
</head>
<body>
    <img class="ro" src="../hyderabad.jpg">
</body>
</html>
