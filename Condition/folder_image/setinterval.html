<!DOCTYPE html>

<html>

<head>
    <title>setInterval</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png">
    <style>
        @keyframes spin {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .spinner {
            animation: spin 4s linear 1;


        }

        .down{
            width:90% ;
            height:500px ;
            transform: rotate (90deg);
            transform: rotateY(180deg);
            
            
        }
        .down:hover{
            /* transform: rotate(180deg); */
        }
    </style>

</head>

<body>
    <img id="img" src="../folder_image/0.jpg">
    Output<div id="output"></div><br />

    <input type="button" value="Start Counting" onclick="startCount()"><br />
    <input type="button" value="Stop Counting" onclick="stopCount()"><br />
    <script>
        var n = 0;
        const total = 6;
        var loop;
        let counter = 1;
        function startCount() {
            loop = setInterval(f, 5000);
            // loop= setTimeout(10);
            // loop=stopCount(2);
        }
        function f() {
            if (counter == 0) {
                document.getElementById("img").classList.remove("spinner");
                document.getElementById("img").classList.add("down");
            }
            else {
                
                document.getElementById("img").classList.remove("down");
                document.getElementById("img").classList.add("spinner");
                
            }
        



            counter = 1 - counter;
            n = (n + 1) % total;
            const imgpath = `../folder_image/${n}.jpg`;
            document.getElementById("img").src = imgpath;
            document.getElementById("output").innerHTML = n;
            



        }
        function stopCount() {
            clearInterval(loop);
        }
        startCount();
    </script>
</body>

</html>
