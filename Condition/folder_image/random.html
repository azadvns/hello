<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New slider</title>
    <style>
        @keyframes rotate {
            0% {
                transform: rotatez(0deg);
            }

            100% {
                transform: rotatez(360deg);
            }
        }

        .RotateLeft {
            animation: rotate 4s linear infinite;
            height: 200px;
            border-radius: 50px;
        }

        /* ********************************************************************************************************* */
        @keyframes spin {
            0% {
                transform: rotatez(360deg);
            }

            100% {
                transform: rotatez(0deg);
            }

        }


        .RotateRight {

            animation-name: spin;
            animation-iteration-count: infinite;
            animation-duration: 3s;
            height: 200px;
            /* width: 100px; */
            border-radius: 50px;
        }

        /* *****************************************************************/
    </style>

</head>

<body>
    <div class="container">

    </div>

</body>

</html>
