<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower</title>
    <style>
        @keyframes spin {
            0% {
                right: 0%;
            }

            100% {
                right: 100%;
            }
        }

        .spinner {
            animation: spin 10s linear infinite;
            position: absolute;
            background-color: lightcoral;
font-size: 40px;
            color: lightgreen;
            overflow: hidden;
            height: 40px;
            z-index: 10;
            box-shadow: 5px 5px 10px #888888;
        }

        /* ************************************************************************************** */
        @keyframes line {
            0% {
                transform: rotatey(0deg);
            }

            100% {
                transform: rotatey(180deg);
            }
            0%,100%{opacity: 1;}
            50%{opacity: 0;}
        

        }

        .rotate {

            animation: line 5s linear infinite;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="spinner " id="t1">Journey of man


    </div>
    <img class="rotate" id="was" src="../folder_image/0.jpg">
    <script>
        const messages = ["Hi Man", "Duck", "Sea of duck", "Lucknow", "Mahadev", "Banaras Ghat", ];
        // const total=messages.length;
        let t1 = document.getElementById("t1");

        const rotate = document.getElementById("was");
        let n = 0;
        const total = 6;

        t1.addEventListener('animationiteration', () => {
            console.log(`animation Iteration`);
            n = (n + 1) % total;

            was.src= `../folder_image/${n}.jpg`;
            t1.innerHTML = ` ${messages[n]}`;
            console.log(t1.innerHTML);
            


        });


    </script>
</body>

</html>
