<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide4</title>
    <style>
        @keyframes spin{
            0%{top: 0%;left:  0%;}
            50%{top: 30%;left: 50%;}
            100%{top: 20%;left: 0%;}
            0%,100%{opacity: 0;}
            50%{opacity: 1;}
        }
        .rotate{
            position: absolute;
            animation-name: spin;
            animation-duration: 5s;
            animation-iteration-count:infinite ;
            height: 80%;
            width: 80%;
        }
    </style>
</head>
<body>
    <img class="rotate" id="photo" src="../Kumbh_ image/0.jpeg">
    <script>
        const rotate=document.getElementById("photo");
        let n=0;
        const total=7;

        rotate.addEventListener(`animationiteration`,()=>{
console.log(`animationiteration`);
n=(n+1)% total
rotate.src=`../Kumbh_ image/${n}.jpeg`;

        }
    );
    </script>
</body>
</html>
