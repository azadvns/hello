<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>
<body>
    <label id="timer"></label>
    <script>
        let loop =null;
        let timeinterval=0;
        let allowedtime=60;
    const txtimer=document.getElementById("timer");

function runTimer(){
    if(timeinterval<allowedtime)
    timeinterval=timeinterval+1;
    console.log(`time=${timeinterval}`);
    txtimer.innerHTML=`time=${timeinterval}`;
    if(timeinterval>=allowedtime)
{
    txtimer.innerHTML=`time over ${timeinterval}`;
    clearInterval(loop);
}
}
function startTimer(){
    loop=setInterval(runTimer,1000);
    runTimer();
}
setTimeout(startTimer,2000);
    </script>
</body>
</html>
