<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        @keyframes spin {
            0% {
                transform: rotatex(0deg);
            }

            25% {
                left: 30%;
                top: 40%;
            }

            50% {
                top: 70%;
                left: 20%;
            }

            100% {
                transform: rotateY(180deg);
            }
        }

        .rotated {
            animation-name: spin;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            border-radius: 50px;
            /* height: 200px; */
            /* width: 200px; */
            /* border-radius: 30px; */
        }

        .imagetext {
            position: absolute;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            /* left: 100px; */
            /* animation: spin 5s infinite; */
            font-size: 40px;
            /* background-color: aqua; */
            color: greenyellow;
            z-index: 10;
        }

        .container {

            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        /* ************************************************************************************************* */
        @keyframes rotated {
            0% {
                right: 0%;
            }

            100% {
                right: 100%;
            }
        }

        .index {
            position: absolute;
            animation: rotated 5s linear infinite;
            font-size: 40px;
            z-index: 10;
            overflow: hidden;
            height: 40px;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class=" index rotate" id="t2">India image 1
            <br>India of image best quality
            <br>Varanasi Juction
            <br>City Juction

        </h1>
        <img class="rotated" id="photo" src="../folder_image/0.jpg">
    </div>

    <script>
        const rotate = document.getElementById("photo");
        const t1 = document.getElementById("t2");
        // let t2=Number(document.getElementById("t2").value);

        let n = 0;
        const total = 6;


        rotate.addEventListener('animationiteration', () => {
            console.log(`animation Iteration`);
            n = (n + 1) % total;
            rotate.src = `../folder_image/${n}.jpg`;
            t1.innerHTML = `India of image best quality ${n}`;
            console.log(t1.innerHTML);
            // t2.value=`India image 1`;


        });


    </script>
</body>

</html>
