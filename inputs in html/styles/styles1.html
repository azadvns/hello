<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS = Cascading Style Sheet</title>
    <style>
        h2 {
            background-color: lightblue;
            color: yellow;
            /* Element based */
        }

        .greywhite {
            background-color: grey;
            color: white;
        }
    </style>
</head>

<body>
    <h2>moohan sohan </h2>
    <h1 style="color: red;background-color: blue;">Inline style</h1>

    <h2>moohan sohan </h2>
    <center>
        <table border="2">
            <tr class="greywhite">
                <td>Abhi</td>
            </tr>
            <tr>
                <td>shyam</td>
            </tr>
            <tr class="greywhite">
                <td>ravi
            </tr>
            <tr>
                <td>kavi</td>
            </tr>
            <tr class="greywhite">
                <td>sunil</td>
            </tr>

    <tr>
    <input value="abhi"  type="text" class="greywhite">
    </tr>
<tr class="grey">
    <td >Ganga</td>
</tr>

</table>
</center>


</body>

</html>
