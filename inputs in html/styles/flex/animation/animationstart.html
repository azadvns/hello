
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes rotate {
      0% { background-color: yellow;border-radius: 0%; left: 0%;height: 50px; }
      50% { background-color: teal; border-radius: 50%;left: 100%; height: 400px;}
      100%{background-color:yellow;border-radius: 0%; left: 0%;height: 50px;}
    }
    .spinner {
        position: absolute;
      width: 50px;
      height: 50px;
      animation-direction: alternate;
      /* border: 5px solid #2ecc71; */
      /* border-top: 5px solid #3498db; */
      /* border-radius: 50%; */
      animation-name:rotate ;
      animation-iteration-count: infinite;
      animation-duration: 10s;
      /* animation: rotate 2s linear infinite; */
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
