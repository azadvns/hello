<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes rotate{
            0%{left: 30%; top: 10%;}
            30%{left: 30%; top: 80%;}
            70%{left: 70%; top:90%;}
            90%{left:30%; top:10%;}

    
        }
        .spinner{
            position: absolute;
            width: 50px;
            height: 50%;
            animation-direction: alternate;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-duration: 10s;
            
            
        }
    </style>
</head>
<body>
    <div class="spinner">
        Abhishek
    </div>
</body>
</html>
