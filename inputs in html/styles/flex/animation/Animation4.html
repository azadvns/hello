<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes rotate{
            0%{left:40%; top:10%;}
            25%{left:40%; top:80%;}
            50%{left: 80%; top:90%;}
            75%{left: 80%; top:10%;}

            100%{left: 40%; top:10%;background-color: aqua;}
        }
        .spinner{
            position: absolute;
            width: 50px;
            height: 50px;
            animation-direction: normal;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-duration: 10s;
            background-color: blue;
            
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <Div class="spinner">
        Nitin
    </Div>
</body>
</html>
