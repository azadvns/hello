    <title>Animation</title>
    <style>
        @keyframes name1{
            0%{width: 0%; }
            50%{width:50%;}
            100%{width: 0%;}

            0%{left : 40%;}
        }
        .small {
            background-color: white;

            margin: 10px;
            /* height: 200px; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* height: 80px; */
            animation-name: name1;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            
        }

        img {
            border-radius: 50%;
            border-style: dashed;
            width: 100px;
        }
    </style>
</head>
