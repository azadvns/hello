<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotate{
            0%{background-color: yellow; border-radius: 0%; left: 0%; height: 50px;}
            50%{background-color: blue; border-radius: 50%; left: 100%; height: 200px;}
            100%{background-color: green; border-radius: 0%; left: 200%; height: 500px;}
        }
        .spinner{
            position: absolute;
            height: 100px;
            width: 100px;
            animation-direction: alternate;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-duration: 5s;
        }
            



        
    </style>
</head>
<body>
    <div class="spinner">
        iniuiuihi
    </div>
    
</body>
</html>
