<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style>
         @keyframes spin {
       0% { transform: rotateY(0); }
       100% { transform: rotateY(360deg); }
     }

     .spinner {
        perspective: 400px;

        /* height: 300px; */
font-size: 45px;
width: 200px;
        border-style:ridge;
       animation: spin 5s linear infinite;
     }
    </style>
</head>
<body>
    <input placeholder="Your Name Please" type="text" class="spinner">
    <img class="spinner" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Indian_actor_Amitabh_Bachchan.jpg/330px-Indian_actor_Amitabh_Bachchan.jpg">
</body>
</html>
