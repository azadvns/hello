<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .containaer-row{
            display: flex;
            border: 3px solid;
            justify-content: center;
            background-color: blue;
        }
        .item{
            display: flex;
            background-color: yellowgreen;
            height: 100px;
            width: 50px;
            margin: 10px;
            padding: 5px;

        }
        .title{
            padding: 10px;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: aqua;
            justify-content: center;
            flex-direction: row;
            display: flex;

        }
        .new{
            padding: 10px;
            width: 10px;
            height: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="containaer-row">
        <div class="item"></div>
        <div class="containaer-row">
            
        </div>
    </div>
</body>
</html>
