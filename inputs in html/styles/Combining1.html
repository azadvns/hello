<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining 1</title>
    <style>
        .bggreen{
            background-color: green !important;
        }
        .bgyellow{
            background-color: yellow;
        }
        .bgpurple{
            background-color: purple;
        }
        .fgorange{
            color: orange;
        }
        .fgblue{
            color:blue
        }
    </style>
</head>
<body>
    <h1 class="bgyellow fgblue">yellow on blue</h1>
    <h1 class="bgpurple bggreen fgorange">purple on orange</h1>
</body>
</html>
