<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starter</title>
    <style>
        @keyframes spin{
            0%{background-color: aqua;border-radius: 0px;left: 0px;height: 40px;}
            50%{background-color: green;border-radius: 20px;left: 40px;height: 50px;}
        }
        .pin{
            position: absolute;
            background-color: yellow;
            width: 80px;
            height: 20px;
            margin: 10px;
            animation-name: spin;
            animation-duration: 2s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
    </style>
</head>
