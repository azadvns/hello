<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @keyframes spin{
            0%{left: 10px;top: 40px;}
            50%{left: 50px;top: 80px;}
        }
        .home{
            position: absolute;
            width: 200px;
            height: 100px;
            animation-name: spin;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
<body>
    <img class="home" src="images/india.jpg">
    <a href="index.html">Top</a>
</body>
</html>
