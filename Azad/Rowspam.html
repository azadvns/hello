<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>

<body>
    <center>
        <table border="1">

            <tr>


                <!-- 3 row  -->
                <td rowspan="3">1</td>

                <td>2</td>

                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
        </table>
    </center>
</body>

</html>
