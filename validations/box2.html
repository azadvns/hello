<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>box 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>

@keyframes rotate {
            0% {
                transform: rotatey(0);
            }

            100% {
                transform: rotatey(360deg);
            }
        }

        .spinner {
            perspective: 50px;
            font-size: 50px;
            width: 300px;
            height: 300px;
            border-style: ridge;
            animation-name: rotate;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }



.centerboard{
  display: flex;
  justify-content: center;
}
  </style>

</head>

<body>
<h1 class="centerboard">Game Tic Tac</h1>
     <div class="centerboard"><img class="spinner" src="game.jpeg "></div>





<div class="centerboard">
  <input type="name" placeholder="please your name" id="txtPlayer1" type="text" class="Azad">



  <input type="name" placeholder="please your name" id="txtPlayer2" type="text" class="Nitin">
  <br>
  
    
  <button class="Game start" onclick="f()" type="submit">Start</button>
</div>
  <script>
    function f() {

      p1 = document.getElementById("txtPlayer1").value;
      p2 = document.getElementById("txtPlayer2").value;
      localStorage.setItem("p1", p1);
      localStorage.setItem("p2", p2);
      document.location="div.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
