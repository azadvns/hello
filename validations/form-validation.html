<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
  </head>
  <body>
    
    <form class="was-validated">
    <div class="container-fluid">
<div class="row">
<div class="col-md-5"></div>
<div class="col-md-4">Registration form online</div
    <div class="col-md-3"></div>

</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
       <label for="tname"> Name </label><input id="tname" class="form-control" pattern="[A-Z]+" required type="text">
        <div class="valid-feedback">Correct</div>
        <div class="invalid-feedback">Please enter your name</div>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <lable for="tmobile">mobile</lable><input pattern="[9,8,7]{1}[0-9]{9}" id="tmobile" class="form-control" required type="mobile">
        <div class="valid-feedback">correct</div>
        <div class="invalid-feedback">please enter your mobile</div>
    </div> 


</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <label for="tadhar">Adhar</label><input pattern="[0-9]{12}" id="tadhar" class="form-control" required type="adhar">
        <div class="valid-feedback">correct</div>
        <div class="invalid-feedback">please enter your adhar</div>
    </div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <lable for="pan">pan</lable><input pattern="[0-9]{10}" id="pan" class="form-control" required type="pan">
        <div class="valid-feedback">correct</div>
        <div class="invalid-feedback">please enter your pan</div>
    </div>
</div>



</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <lable for="temail">email</lable><input id="temail" class="form-control" required type="email">
        <div class="valid-feedback">correct</div>
        <div class="invalid-feedback">please enter your email</div>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <label for="tpassword">password</label><input id="tpassword" class="form-control" required type="password">
        <div class="valid-feedback">correct</div>
        <div class="invalid-feedback">please enter your password</div>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <input type="submit" value="submit">
<div class="col-md-3"></div>

    </div>
    </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
