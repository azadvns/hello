<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
  </head>
  <body>
    <form class="was-validated">
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <label for="tmobile">mobile</label><input pattern="[0-9]{10}" id="tmobile" class="form-control" required type="mobile">
        <div class="valid-feedback">correct</div>
        <div class="invalid-feedback">please enter your mobile</div>
    </div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <label for="pan">pan</label><input pattern="[0-9]{10}" id="pan" class="form-control" required type="pan">
        <div class="valid-feedback">correct</div>
        <div class="invalid-feedback">please enter your pan</div>
    </div>
</div>


<div class="row">
    <div class="col-md-3"></div> 
    <div class="col-md-6">
        <label for="adhar">adhar</label><input pattern="[0-9]{12}" id="adhar" class="form-control" required type="adhar">
        <div class="valid-feedback">correct</div>
        <div class="invalid-feedback">please enter your adhar</div>
    </div>
</div>
</div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
